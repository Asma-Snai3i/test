<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="events.css">
</head>
<body>
    <div id="div1">
        <h1> mouse event: click</h1>
        <p id="p1">test event handlers here</p>
        <button id="btn1">button x</button>
    </div>
    <div id="div2">
        <h1> mouse event: mouseover </h1>
        <p id="p2">change this text when mouse hover over this div </p>
    </div>
    <div id="div3">
        <h1>input event</h1>
        <input id='input1' type="text" name="random_text" />
        <p id="p3"></p>
    </div>
    <div id="div4">
        <h1>keyboard event </h1>
        <input id='input2' type="text" name="random_text" />
    </div>

    <script>
        //click
        // using event listener
        let b1 = document.getElementById("btn1")
        b1.addEventListener("click", function () {
            b1.style.backgroundColor = "blue";});
        // using event handler
        
        // mouse over
        let div2 = document.getElementById("div2")
        let p2 = document.getElementById("p2")    
        
        div2.addEventListener("mouseover", function () {
            p2.textContent = "Heyyyy, text is changing here!"
            p2.style.color="white"
        })
        // input
        let input = document.getElementById("input1")
        let p3 = document.getElementById("p3")
        input.addEventListener ("input", function (event){
            p3.textContent = event.target.value
        })
        // key press
        let input2 = document.getElementById("input2")
        input2.addEventListener("keydown", function (event){
            if (event.keyCode === 13) {
                alert("you pressed Enter!")
            } 
        })

        window.addEventListener("load", function(){
            //document.getElementsByTagName("body")[0].style.backgroundColor = "black"
        })

        window.addEventListener("resize", function(){
            //console.log("window has been resized")
        })

                console.log("you are scrolling up")
            }
            lastPosition = currentPosition
        })*/
        window.addEventListener("scroll", function(){
            let body = document.getElementsByTagName("body")[0]
            let position = window.scrollY

            if (position>=80){
                body.style.backgroundColor = "black"
            }else{
                body.style.backgroundColor = "white"
            }
        })
        

    </script>
</body>
</html>
